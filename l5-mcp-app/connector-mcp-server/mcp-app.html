<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Airbyte Connectors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 600px;
      padding: 16px;
      background: var(--bg-color, #f5f5f5);
      color: var(--text-color, #333);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-secondary, #666);
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color, #e0e0e0);
      padding-bottom: 8px;
    }

    .tab {
      padding: 8px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-secondary, #666);
      border-radius: 4px;
    }

    .tab.active {
      background: var(--accent-bg, #e3f2fd);
      color: var(--accent-color, #1976d2);
      font-weight: 500;
    }

    .tab:hover:not(.active) {
      background: var(--hover-bg, #f0f0f0);
    }

    .connector-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .connector-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 12px;
      background: var(--card-bg, #fff);
      border: 1px solid var(--border-color, #e0e0e0);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .connector-card:hover {
      border-color: var(--accent-color, #1976d2);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .connector-card.selected {
      border-color: var(--accent-color, #1976d2);
      background: var(--accent-bg, #e3f2fd);
    }

    .connector-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      object-fit: contain;
    }

    .connector-icon-placeholder {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      background: var(--placeholder-bg, #e0e0e0);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--text-secondary, #666);
    }

    .connector-name {
      font-size: 0.85rem;
      font-weight: 500;
      text-align: center;
    }

    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .status.loading {
      background: var(--info-bg, #e3f2fd);
      color: var(--info-color, #1976d2);
    }

    .status.success {
      background: var(--success-bg, #e8f5e9);
      color: var(--success-color, #2e7d32);
    }

    .status.error {
      background: var(--error-bg, #ffebee);
      color: var(--error-color, #c62828);
    }

    .action-bar {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color, #e0e0e0);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .selected-info {
      font-size: 0.9rem;
      color: var(--text-secondary, #666);
    }

    .configure-btn {
      padding: 10px 20px;
      background: var(--accent-color, #1976d2);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .configure-btn:hover:not(:disabled) {
      background: var(--accent-hover, #1565c0);
    }

    .configure-btn:disabled {
      background: var(--disabled-bg, #bdbdbd);
      cursor: not-allowed;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #333;
        --card-bg: #252525;
        --hover-bg: #333;
        --accent-bg: #1e3a5f;
        --accent-color: #64b5f6;
        --accent-hover: #42a5f5;
        --placeholder-bg: #333;
        --info-bg: #1e3a5f;
        --info-color: #64b5f6;
        --success-bg: #1b3d1b;
        --success-color: #81c784;
        --error-bg: #3d1b1b;
        --error-color: #ef9a9a;
        --disabled-bg: #555;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Select an integration</h1>
      <p>Choose a connector to set up your data integration</p>
    </div>

    <div id="status" class="status loading">Initializing...</div>

    <div class="tabs">
      <button class="tab active" data-tab="new">Add a new integration</button>
      <button class="tab" data-tab="saved">Saved integrations</button>
    </div>

    <div id="connector-grid" class="connector-grid">
      <!-- Connectors will be rendered here -->
    </div>

    <div class="action-bar">
      <span id="selected-info" class="selected-info">No connector selected</span>
      <button id="configure-btn" class="configure-btn" disabled>Configure in Browser</button>
    </div>
  </div>

  <script type="module" src="./mcp-app.ts"></script>
</body>
</html>
